<!doctype html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="form"
      action="https://" 
      method="post"
      data-qa="big"
    >

      <img 
        class="image"
        src="images/Search.svg" 
        alt="search"
      >

      <label>
        <input 
          class="input" 
          type="text" 
          name="search" 
          data-qa="keypress" 
          placeholder= "Try &quot;Los Angeles&quot;" 
        >
      </label>

    </form>

    <form 
      class="form"
      action="https://" 
      method="post"
      data-qa="small"
    >

      <img 
        class="image image__small"
        src="images/Search.svg" 
        alt="search"
      >

      <label>
        <input 
          class="input input__small" 
          type="text" 
          name="search" 
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>

    </form>

  </body>
</html>
